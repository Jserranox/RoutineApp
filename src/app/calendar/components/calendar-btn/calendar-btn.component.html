
<div class="mx-5 my-5">
  <button class="btn btn-outline btn-info btn-wide" (click)="openModal()">Agrega un ejercicio</button>

  <div class="modal" [class.modal-open]="showModal()">
    <div class="modal-box w-11/12 max-w-5xl">
      <h3 class="text-lg font-bold">Elegi un ejercicio para agregar</h3>

        <select class="select select-info mt-5" (change)="onSelectChange($event)">
          <option disabled [selected]="!selectedId()">Selecciona un ejercicios</option>
          @for (item of excercises(); track item.id ) {
            <option [value]="item.id" [selected]="item.id === selectedId()">{{ item.name }}</option>
          }
        </select>

      <div class="modal-action">
        <button class="btn" (click)="emitSelected()" [disabled]="!selectedId()">Agregar</button>
        <button class="btn btn-outline" (click)="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
